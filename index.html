<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Boss Battle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="game">
    <h1>Howler</h1>
    
    <div id="boss">
      <p id="boss-name">Goblin Typelord</p>
      <div id="boss-healthbar">
        <div id="boss-health"></div>
      </div>
    </div>
    
    <div id="word-display">Loading...</div>
    
    <input id="input" type="text" placeholder="Type here..." autocomplete="off" autofocus />
    
    <div id="status">
      <p>Boss HP: <span id="boss-hp-text">100</span></p>
      <p>Score: <span id="score">0</span></p>
    </div>
    
    <p id="feedback"></p>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
